<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Tool - Setup Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.svg" alt="Logo" class="logo">
            <h1 data-i18n="setup.title">Ihr Setup</h1>
        </header>
        
        <main id="setup-content">
            <p>Hier kommt Ihr Setup-Inhalt...</p>
        </main>
        
        <footer>
            <button id="print-btn" data-i18n="button.print">Setup drucken</button>
            <button id="logout-btn" data-i18n="button.logout">Abmelden</button>
        </footer>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/token.js"></script>
    <script src="js/main.js"></script>
    <script src="js/setup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadLanguage('de');
            
            // Token-PrÃ¼fung
            if (!getToken()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Druckfunktion
            document.getElementById('print-btn').addEventListener('click', () => {
                window.print();
            });
            
            // Logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
            
            // Setup-Logik initialisieren
            initSetup();
        });
    </script>
</body>
</html>
